AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template to create an S3 bucket for static website hosting with CloudFront'

Parameters:
  BucketName:
    Type: String
    Description: 'The domain name for the static website (e.g., example.com)'
  AccessType:
    Type: String
    Description: 'Type of Origin Access (OAI or OAC)'
    Default: 'OAC'
    AllowedValues:
      - 'OAI'
      - 'OAC'
  OriginAccessIdentityId:
    Type: String
    Description: 'The CloudFront Origin Access Identity (OAI) ID'
    Default: ''
  OriginAccessControlId:
    Type: String
    Description: 'The CloudFront Origin Access Control (OAC) ID'
    Default: ''

Conditions:
  UseOAI: !Equals [!Ref OAIType, 'OAI']
  UseOAC: !Equals [!Ref OAIType, 'OAC']

Resources:

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref BucketName
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - !If
            - UseOAI
            - Sid: AllowCloudFrontOAIAccess
              Effect: Allow
              Principal:
                CanonicalUser: !Sub 'arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity ${OriginAccessIdentityId}'
              Action: 's3:GetObject'
              Resource: !Join 
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref BucketName
                  - '/*'
            - Sid: AllowCloudFrontOACAccess
              Effect: Allow
              Principal:
                Service: 'cloudfront.amazonaws.com'
              Action: 's3:GetObject'
              Resource: !Join 
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref BucketName
                  - '/*'
              Condition:
                StringEquals:
                  'AWS:SourceArn': !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/*'

