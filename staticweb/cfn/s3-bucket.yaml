AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template for S3 bucket with all possible properties as parameters'

Parameters:
  # Main bucket parameters
  BucketName:
    Type: String
    Description: Name of the S3 bucket
    
  AccessControl:
    Type: String
    Description: Canned ACL to apply to the bucket
    Default: ''
    AllowedValues:
      - ''
      - Private
      - PublicRead
      - PublicReadWrite
      - AuthenticatedRead
      - LogDeliveryWrite
      - BucketOwnerRead
      - BucketOwnerFullControl
      - AwsExecRead
      
  ObjectLockEnabled:
    Type: String
    Description: Enable object lock
    Default: ''
    AllowedValues:
      - ''
      - 'true'
      - 'false'
      
  Tags:
    Type: CommaDelimitedList
    Description: List of tags (Key=Value format)
    Default: ''
    
  # AccelerateConfiguration parameters
  AccelerateConfigurationAccelerationStatus:
    Type: String
    Description: Accelerate configuration status
    Default: ''
    AllowedValues:
      - ''
      - Enabled
      - Suspended
      
  # AnalyticsConfiguration parameters
  AnalyticsConfigurationId:
    Type: String
    Description: ID for the analytics configuration
    Default: ''
    
  AnalyticsConfigurationPrefix:
    Type: String
    Description: Prefix for the analytics configuration
    Default: ''
    
  AnalyticsConfigurationTagFilters:
    Type: CommaDelimitedList
    Description: Tag filters for the analytics configuration (Key=Value format)
    Default: ''
    
  AnalyticsConfigurationStorageClassAnalysisDataExportOutputSchemaVersion:
    Type: String
    Description: Output schema version for storage class analysis data export
    Default: 'V_1'
    
  AnalyticsConfigurationStorageClassAnalysisDataExportDestinationS3BucketDestinationBucket:
    Type: String
    Description: Destination bucket for analytics data export
    Default: ''
    
  AnalyticsConfigurationStorageClassAnalysisDataExportDestinationS3BucketDestinationFormat:
    Type: String
    Description: Format for analytics data export
    Default: 'CSV'
    
  AnalyticsConfigurationStorageClassAnalysisDataExportDestinationS3BucketDestinationPrefix:
    Type: String
    Description: Prefix for analytics data export
    Default: ''
    
  # BucketEncryption parameters
  BucketEncryptionSSEAlgorithm:
    Type: String
    Description: Server-side encryption algorithm
    Default: ''
    AllowedValues:
      - ''
      - AES256
      - aws:kms
    
  BucketEncryptionKMSMasterKeyID:
    Type: String
    Description: KMS master key ID for server-side encryption
    Default: ''
    
  BucketEncryptionBucketKeyEnabled:
    Type: String
    Description: Enable S3 Bucket Key
    Default: ''
    AllowedValues:
      - ''
      - 'true'
      - 'false'
    
  # CorsConfiguration parameters
  CorsConfigurationAllowedHeaders:
    Type: CommaDelimitedList
    Description: Headers allowed in CORS requests
    Default: ''
    
  CorsConfigurationAllowedMethods:
    Type: CommaDelimitedList
    Description: HTTP methods allowed in CORS requests
    Default: ''
    
  CorsConfigurationAllowedOrigins:
    Type: CommaDelimitedList
    Description: Origins allowed in CORS requests
    Default: ''
    
  CorsConfigurationExposedHeaders:
    Type: CommaDelimitedList
    Description: Headers exposed in CORS responses
    Default: ''
    
  CorsConfigurationMaxAge:
    Type: Number
    Description: Maximum age in seconds for CORS preflight cache
    Default: 0
    
  # IntelligentTieringConfiguration parameters
  IntelligentTieringId:
    Type: String
    Description: ID for intelligent tiering configuration
    Default: ''
    
  IntelligentTieringPrefix:
    Type: String
    Description: Prefix for intelligent tiering configuration
    Default: ''
    
  IntelligentTieringTagFilters:
    Type: CommaDelimitedList
    Description: Tag filters for intelligent tiering (Key=Value format)
    Default: ''
    
  IntelligentTieringStatus:
    Type: String
    Description: Status for intelligent tiering
    Default: 'Enabled'
    AllowedValues:
      - 'Enabled'
      - 'Disabled'
    
  IntelligentTieringTierings:
    Type: CommaDelimitedList
    Description: List of tiering configurations
    Default: 'ARCHIVE_ACCESS=90,DEEP_ARCHIVE_ACCESS=180'
    
  # InventoryConfiguration parameters
  InventoryId:
    Type: String
    Description: ID for inventory configuration
    Default: ''
    
  InventoryEnabled:
    Type: String
    Description: Enable inventory configuration
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
    
  InventoryIncludedObjectVersions:
    Type: String
    Description: Object versions to include in inventory
    Default: 'All'
    AllowedValues:
      - 'All'
      - 'Current'
    
  InventoryScheduleFrequency:
    Type: String
    Description: Frequency of inventory generation
    Default: 'Weekly'
    AllowedValues:
      - 'Daily'
      - 'Weekly'
    
  InventoryDestinationBucketArn:
    Type: String
    Description: ARN of the destination bucket for inventory
    Default: ''
    
  InventoryDestinationFormat:
    Type: String
    Description: Format of inventory report
    Default: 'CSV'
    AllowedValues:
      - 'CSV'
      - 'ORC'
      - 'Parquet'
    
  InventoryDestinationPrefix:
    Type: String
    Description: Prefix for inventory report
    Default: ''
    
  InventoryOptionalFields:
    Type: CommaDelimitedList
    Description: Optional fields to include in inventory
    Default: 'Size,LastModifiedDate,StorageClass,ETag,IsMultipartUploaded,ReplicationStatus,EncryptionStatus,ObjectLockRetainUntilDate,ObjectLockMode,ObjectLockLegalHoldStatus,IntelligentTieringAccessTier,BucketKeyStatus,ChecksumAlgorithm'
    
  # LifecycleConfiguration parameters
  LifecycleRuleId:
    Type: String
    Description: ID for lifecycle rule
    Default: ''
    
  LifecycleRuleStatus:
    Type: String
    Description: Status of lifecycle rule
    Default: 'Enabled'
    AllowedValues:
      - 'Enabled'
      - 'Disabled'
    
  LifecycleRulePrefix:
    Type: String
    Description: Prefix for lifecycle rule
    Default: ''
    
  LifecycleRuleTagFilters:
    Type: CommaDelimitedList
    Description: Tag filters for lifecycle rule (Key=Value format)
    Default: ''
    
  LifecycleRuleExpirationDays:
    Type: Number
    Description: Days after which objects expire
    Default: 0
    
  LifecycleRuleNoncurrentVersionExpirationDays:
    Type: Number
    Description: Days after which noncurrent versions expire
    Default: 0
    
  # LoggingConfiguration parameters
  LoggingDestinationBucketName:
    Type: String
    Description: Destination bucket for access logs
    Default: ''
    
  LoggingLogFilePrefix:
    Type: String
    Description: Prefix for access logs
    Default: ''
    
  # MetricsConfiguration parameters
  MetricsId:
    Type: String
    Description: ID for metrics configuration
    Default: ''
    
  MetricsPrefix:
    Type: String
    Description: Prefix for metrics configuration
    Default: ''
    
  MetricsTagFilters:
    Type: CommaDelimitedList
    Description: Tag filters for metrics configuration (Key=Value format)
    Default: ''
    
  # NotificationConfiguration parameters
  NotificationLambdaEvent:
    Type: String
    Description: Event for Lambda notification
    Default: ''
    
  NotificationLambdaFunction:
    Type: String
    Description: ARN of Lambda function for notification
    Default: ''
    
  NotificationLambdaFilterPrefix:
    Type: String
    Description: Prefix filter for Lambda notification
    Default: ''
    
  NotificationLambdaFilterSuffix:
    Type: String
    Description: Suffix filter for Lambda notification
    Default: ''
    
  NotificationQueueEvent:
    Type: String
    Description: Event for queue notification
    Default: ''
    
  NotificationQueueQueue:
    Type: String
    Description: ARN of queue for notification
    Default: ''
    
  NotificationQueueFilterPrefix:
    Type: String
    Description: Prefix filter for queue notification
    Default: ''
    
  NotificationQueueFilterSuffix:
    Type: String
    Description: Suffix filter for queue notification
    Default: ''
    
  NotificationTopicEvent:
    Type: String
    Description: Event for topic notification
    Default: ''
    
  NotificationTopicTopic:
    Type: String
    Description: ARN of topic for notification
    Default: ''
    
  NotificationTopicFilterPrefix:
    Type: String
    Description: Prefix filter for topic notification
    Default: ''
    
  NotificationTopicFilterSuffix:
    Type: String
    Description: Suffix filter for topic notification
    Default: ''
    
  # ObjectLockConfiguration parameters
  ObjectLockDefaultRetentionMode:
    Type: String
    Description: Default retention mode for object lock
    Default: ''
    AllowedValues:
      - ''
      - GOVERNANCE
      - COMPLIANCE
    
  ObjectLockDefaultRetentionDays:
    Type: Number
    Description: Default retention period in days for object lock
    Default: 0
    
  ObjectLockDefaultRetentionYears:
    Type: Number
    Description: Default retention period in years for object lock
    Default: 0
    
  # OwnershipControls parameters
  OwnershipControlsRule:
    Type: String
    Description: Ownership controls rule
    Default: ''
    AllowedValues:
      - ''
      - BucketOwnerPreferred
      - ObjectWriter
      - BucketOwnerEnforced
    
  # ReplicationConfiguration parameters
  ReplicationRole:
    Type: String
    Description: IAM role ARN for replication
    Default: ''
    
  ReplicationRuleId:
    Type: String
    Description: ID for replication rule
    Default: ''
    
  ReplicationRuleStatus:
    Type: String
    Description: Status of replication rule
    Default: 'Enabled'
    AllowedValues:
      - 'Enabled'
      - 'Disabled'
    
  ReplicationRulePriority:
    Type: Number
    Description: Priority of replication rule
    Default: 0
    
  ReplicationRulePrefix:
    Type: String
    Description: Prefix for replication rule
    Default: ''
    
  ReplicationRuleDestinationBucket:
    Type: String
    Description: ARN of destination bucket for replication
    Default: ''
    
  ReplicationRuleDestinationStorageClass:
    Type: String
    Description: Storage class for replicated objects
    Default: ''
    
  # VersioningConfiguration parameters
  VersioningStatus:
    Type: String
    Description: Versioning state of the bucket
    Default: ''
    AllowedValues:
      - ''
      - Enabled
      - Suspended
    
  # WebsiteConfiguration parameters
  WebsiteIndexDocument:
    Type: String
    Description: Index document for website configuration
    Default: ''
    
  WebsiteErrorDocument:
    Type: String
    Description: Error document for website configuration
    Default: ''
    
  WebsiteRedirectAllRequestsToHostName:
    Type: String
    Description: Host name for redirect all requests
    Default: ''
    
  WebsiteRedirectAllRequestsToProtocol:
    Type: String
    Description: Protocol for redirect all requests
    Default: ''
    AllowedValues:
      - ''
      - http
      - https
    
  WebsiteRoutingRules:
    Type: CommaDelimitedList
    Description: Routing rules for website configuration
    Default: ''

Conditions:
  HasBucketName: !Not [!Equals [!Ref BucketName, '']]
  HasAccessControl: !Not [!Equals [!Ref AccessControl, '']]
  HasObjectLockEnabled: !Not [!Equals [!Ref ObjectLockEnabled, '']]
  HasTags: !Not [!Equals [!Select [0, !Ref Tags], '']]
  
  # Child object conditions
  HasAccelerateConfiguration: !Not [!Equals [!Ref AccelerateConfigurationAccelerationStatus, '']]
  
  HasAnalyticsConfiguration: !Not [!Equals [!Ref AnalyticsConfigurationId, '']]
  HasAnalyticsConfigurationPrefix: !Not [!Equals [!Ref AnalyticsConfigurationPrefix, '']]
  HasAnalyticsConfigurationTagFilters: !Not [!Equals [!Select [0, !Ref AnalyticsConfigurationTagFilters], '']]
  
  # BucketEncryption conditions
  HasBucketEncryption: !Not [!Equals [!Ref BucketEncryptionSSEAlgorithm, '']]
  HasBucketEncryptionKMS: !And 
    - !Not [!Equals [!Ref BucketEncryptionSSEAlgorithm, '']]
    - !Equals [!Ref BucketEncryptionSSEAlgorithm, 'aws:kms']
  HasBucketEncryptionKMSKey: !And
    - !Not [!Equals [!Ref BucketEncryptionKMSMasterKeyID, '']]
    - !Equals [!Ref BucketEncryptionSSEAlgorithm, 'aws:kms']
  HasBucketKeyEnabled: !Not [!Equals [!Ref BucketEncryptionBucketKeyEnabled, '']]
  
  # CORS conditions
  HasCorsConfiguration: !Not [!Equals [!Select [0, !Ref CorsConfigurationAllowedMethods], '']]
  HasCorsAllowedHeaders: !Not [!Equals [!Select [0, !Ref CorsConfigurationAllowedHeaders], '']]
  HasCorsAllowedOrigins: !Not [!Equals [!Select [0, !Ref CorsConfigurationAllowedOrigins], '']]
  HasCorsExposedHeaders: !Not [!Equals [!Select [0, !Ref CorsConfigurationExposedHeaders], '']]
  HasCorsMaxAge: !Not [!Equals [!Ref CorsConfigurationMaxAge, 0]]
  
  # IntelligentTiering conditions
  HasIntelligentTiering: !Not [!Equals [!Ref IntelligentTieringId, '']]
  HasIntelligentTieringPrefix: !Not [!Equals [!Ref IntelligentTieringPrefix, '']]
  HasIntelligentTieringTagFilters: !Not [!Equals [!Select [0, !Ref IntelligentTieringTagFilters], '']]
  
  # Inventory conditions
  HasInventory: !Not [!Equals [!Ref InventoryId, '']]
  HasInventoryDestination: !Not [!Equals [!Ref InventoryDestinationBucketArn, '']]
  HasInventoryPrefix: !Not [!Equals [!Ref InventoryDestinationPrefix, '']]
  
  # Lifecycle conditions
  HasLifecycle: !Not [!Equals [!Ref LifecycleRuleId, '']]
  HasLifecyclePrefix: !Not [!Equals [!Ref LifecycleRulePrefix, '']]
  HasLifecycleTagFilters: !Not [!Equals [!Select [0, !Ref LifecycleRuleTagFilters], '']]
  HasLifecycleExpiration: !Not [!Equals [!Ref LifecycleRuleExpirationDays, 0]]
  HasLifecycleNoncurrentVersionExpiration: !Not [!Equals [!Ref LifecycleRuleNoncurrentVersionExpirationDays, 0]]
  
  # Logging conditions
  HasLogging: !Not [!Equals [!Ref LoggingDestinationBucketName, '']]
  HasLoggingPrefix: !Not [!Equals [!Ref LoggingLogFilePrefix, '']]
  
  # Metrics conditions
  HasMetrics: !Not [!Equals [!Ref MetricsId, '']]
  HasMetricsPrefix: !Not [!Equals [!Ref MetricsPrefix, '']]
  HasMetricsTagFilters: !Not [!Equals [!Select [0, !Ref MetricsTagFilters], '']]
  
  # Notification conditions
  HasLambdaNotification: !And
    - !Not [!Equals [!Ref NotificationLambdaEvent, '']]
    - !Not [!Equals [!Ref NotificationLambdaFunction, '']]
  HasLambdaFilterPrefix: !Not [!Equals [!Ref NotificationLambdaFilterPrefix, '']]
  HasLambdaFilterSuffix: !Not [!Equals [!Ref NotificationLambdaFilterSuffix, '']]
  
  HasQueueNotification: !And
    - !Not [!Equals [!Ref NotificationQueueEvent, '']]
    - !Not [!Equals [!Ref NotificationQueueQueue, '']]
  HasQueueFilterPrefix: !Not [!Equals [!Ref NotificationQueueFilterPrefix, '']]
  HasQueueFilterSuffix: !Not [!Equals [!Ref NotificationQueueFilterSuffix, '']]
  
  HasTopicNotification: !And
    - !Not [!Equals [!Ref NotificationTopicEvent, '']]
    - !Not [!Equals [!Ref NotificationTopicTopic, '']]
  HasTopicFilterPrefix: !Not [!Equals [!Ref NotificationTopicFilterPrefix, '']]
  HasTopicFilterSuffix: !Not [!Equals [!Ref NotificationTopicFilterSuffix, '']]
  
  HasNotificationConfiguration: !Or
    - !Condition HasLambdaNotification
    - !Condition HasQueueNotification
    - !Condition HasTopicNotification
  
  # ObjectLock conditions
  HasObjectLockConfiguration: !Or
    - !Not [!Equals [!Ref ObjectLockDefaultRetentionMode, '']]
    - !Not [!Equals [!Ref ObjectLockDefaultRetentionDays, 0]]
    - !Not [!Equals [!Ref ObjectLockDefaultRetentionYears, 0]]
  HasObjectLockRetentionDays: !Not [!Equals [!Ref ObjectLockDefaultRetentionDays, 0]]
  HasObjectLockRetentionYears: !Not [!Equals [!Ref ObjectLockDefaultRetentionYears, 0]]
  
  # OwnershipControls conditions
  HasOwnershipControls: !Not [!Equals [!Ref OwnershipControlsRule, '']]
  
  # Replication conditions
  HasReplication: !And
    - !Not [!Equals [!Ref ReplicationRole, '']]
    - !Not [!Equals [!Ref ReplicationRuleId, '']]
    - !Not [!Equals [!Ref ReplicationRuleDestinationBucket, '']]
  HasReplicationPrefix: !Not [!Equals [!Ref ReplicationRulePrefix, '']]
  HasReplicationStorageClass: !Not [!Equals [!Ref ReplicationRuleDestinationStorageClass, '']]
  
  # Versioning conditions
  HasVersioning: !Not [!Equals [!Ref VersioningStatus, '']]
  
  # Website conditions
  HasWebsiteIndexDocument: !Not [!Equals [!Ref WebsiteIndexDocument, '']]
  HasWebsiteErrorDocument: !Not [!Equals [!Ref WebsiteErrorDocument, '']]
  HasWebsiteRedirectAllRequestsTo: !Not [!Equals [!Ref WebsiteRedirectAllRequestsToHostName, '']]
  HasWebsiteRedirectProtocol: !Not [!Equals [!Ref WebsiteRedirectAllRequestsToProtocol, '']]
  HasWebsiteRoutingRules: !Not [!Equals [!Select [0, !Ref WebsiteRoutingRules], '']]
  HasWebsiteConfiguration: !Or
    - !Condition HasWebsiteIndexDocument
    - !Condition HasWebsiteRedirectAllRequestsTo

Resources:
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !If [HasBucketName, !Ref BucketName, !Ref 'AWS::NoValue']
      AccessControl: !If [HasAccessControl, !Ref AccessControl, !Ref 'AWS::NoValue']
      ObjectLockEnabled: !If [HasObjectLockEnabled, !Ref ObjectLockEnabled, !Ref 'AWS::NoValue']
      Tags: !If [HasTags, !Split [',', !Join [',', !Ref Tags]], !Ref 'AWS::NoValue']
      
      # PublicAccessBlockConfiguration - set to true by default
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      
      # AccelerateConfiguration
      AccelerateConfiguration: !If
        - HasAccelerateConfiguration
        - AccelerationStatus: !Ref AccelerateConfigurationAccelerationStatus
        - !Ref 'AWS::NoValue'
      
      # AnalyticsConfigurations
      AnalyticsConfigurations: !If
        - HasAnalyticsConfiguration
        - - Id: !Ref AnalyticsConfigurationId
            Prefix: !If [HasAnalyticsConfigurationPrefix, !Ref AnalyticsConfigurationPrefix, !Ref 'AWS::NoValue']
            TagFilters: !If 
              - HasAnalyticsConfigurationTagFilters
              - !Split [',', !Join [',', !Ref AnalyticsConfigurationTagFilters]]
              - !Ref 'AWS::NoValue'
            StorageClassAnalysis:
              DataExport:
                OutputSchemaVersion: !Ref AnalyticsConfigurationStorageClassAnalysisDataExportOutputSchemaVersion
                Destination:
                  S3BucketDestination:
                    Bucket: !Ref AnalyticsConfigurationStorageClassAnalysisDataExportDestinationS3BucketDestinationBucket
                    Format: !Ref AnalyticsConfigurationStorageClassAnalysisDataExportDestinationS3BucketDestinationFormat
                    Prefix: !If 
                      - !Not [!Equals [!Ref AnalyticsConfigurationStorageClassAnalysisDataExportDestinationS3BucketDestinationPrefix, '']]
                      - !Ref AnalyticsConfigurationStorageClassAnalysisDataExportDestinationS3BucketDestinationPrefix
                      - !Ref 'AWS::NoValue'
        - !Ref 'AWS::NoValue'
      
      # BucketEncryption
      BucketEncryption: !If
        - HasBucketEncryption
        - ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: !Ref BucketEncryptionSSEAlgorithm
              KMSMasterKeyID: !If [HasBucketEncryptionKMSKey, !Ref BucketEncryptionKMSMasterKeyID, !Ref 'AWS::NoValue']
            BucketKeyEnabled: !If [HasBucketKeyEnabled, !Ref BucketEncryptionBucketKeyEnabled, !Ref 'AWS::NoValue']
        - !Ref 'AWS::NoValue'
      
      # CorsConfiguration
      CorsConfiguration: !If
        - HasCorsConfiguration
        - CorsRules:
          - AllowedHeaders: !If [HasCorsAllowedHeaders, !Ref CorsConfigurationAllowedHeaders, !Ref 'AWS::NoValue']
            AllowedMethods: !Ref CorsConfigurationAllowedMethods
            AllowedOrigins: !Ref CorsConfigurationAllowedOrigins
            ExposedHeaders: !If [HasCorsExposedHeaders, !Ref CorsConfigurationExposedHeaders, !Ref 'AWS::NoValue']
            MaxAge: !If [HasCorsMaxAge, !Ref CorsConfigurationMaxAge, !Ref 'AWS::NoValue']
        - !Ref 'AWS::NoValue'
      
      # IntelligentTieringConfigurations
      IntelligentTieringConfigurations: !If
        - HasIntelligentTiering
        - - Id: !Ref IntelligentTieringId
            Status: !Ref IntelligentTieringStatus
            Prefix: !If [HasIntelligentTieringPrefix, !Ref IntelligentTieringPrefix, !Ref 'AWS::NoValue']
            TagFilters: !If 
              - HasIntelligentTieringTagFilters
              - !Split [',', !Join [',', !Ref IntelligentTieringTagFilters]]
              - !Ref 'AWS::NoValue'
            Tierings: !Split [',', !Join [',', !Ref IntelligentTieringTierings]]
        - !Ref 'AWS::NoValue'
      
      # InventoryConfigurations
      InventoryConfigurations: !If
        - HasInventory
        - - Id: !Ref InventoryId
            Enabled: !Ref InventoryEnabled
            IncludedObjectVersions: !Ref InventoryIncludedObjectVersions
            Schedule:
              Frequency: !Ref InventoryScheduleFrequency
            Destination:
              BucketArn: !Ref InventoryDestinationBucketArn
              Format: !Ref InventoryDestinationFormat
              Prefix: !If [HasInventoryPrefix, !Ref InventoryDestinationPrefix, !Ref 'AWS::NoValue']
            OptionalFields: !Ref InventoryOptionalFields
        - !Ref 'AWS::NoValue'
      
      # LifecycleConfiguration
      LifecycleConfiguration: !If
        - HasLifecycle
        - Rules:
          - Id: !Ref LifecycleRuleId
            Status: !Ref LifecycleRuleStatus
            Prefix: !If [HasLifecyclePrefix, !Ref LifecycleRulePrefix, !Ref 'AWS::NoValue']
            TagFilters: !If 
              - HasLifecycleTagFilters
              - !Split [',', !Join [',', !Ref LifecycleRuleTagFilters]]
              - !Ref 'AWS::NoValue'
            ExpirationInDays: !If [HasLifecycleExpiration, !Ref LifecycleRuleExpirationDays, !Ref 'AWS::NoValue']
            NoncurrentVersionExpirationInDays: !If [HasLifecycleNoncurrentVersionExpiration, !Ref LifecycleRuleNoncurrentVersionExpirationDays, !Ref 'AWS::NoValue']
        - !Ref 'AWS::NoValue'
      
      # LoggingConfiguration
      LoggingConfiguration: !If
        - HasLogging
        - DestinationBucketName: !Ref LoggingDestinationBucketName
          LogFilePrefix: !If [HasLoggingPrefix, !Ref LoggingLogFilePrefix, !Ref 'AWS::NoValue']
        - !Ref 'AWS::NoValue'
      
      # MetricsConfigurations
      MetricsConfigurations: !If
        - HasMetrics
        - - Id: !Ref MetricsId
            Prefix: !If [HasMetricsPrefix, !Ref MetricsPrefix, !Ref 'AWS::NoValue']
            TagFilters: !If 
              - HasMetricsTagFilters
              - !Split [',', !Join [',', !Ref MetricsTagFilters]]
              - !Ref 'AWS::NoValue'
        - !Ref 'AWS::NoValue'
      
      # NotificationConfiguration
      NotificationConfiguration: !If
        - HasNotificationConfiguration
        - LambdaConfigurations: !If
            - HasLambdaNotification
            - - Event: !Ref NotificationLambdaEvent
                Function: !Ref NotificationLambdaFunction
                Filter: !If
                  - !Or [!Condition HasLambdaFilterPrefix, !Condition HasLambdaFilterSuffix]
                  - S3Key:
                      Rules:
                        - !If
                          - HasLambdaFilterPrefix
                          - Name: prefix
                            Value: !Ref NotificationLambdaFilterPrefix
                          - !Ref 'AWS::NoValue'
                        - !If
                          - HasLambdaFilterSuffix
                          - Name: suffix
                            Value: !Ref NotificationLambdaFilterSuffix
                          - !Ref 'AWS::NoValue'
                  - !Ref 'AWS::NoValue'
            - !Ref 'AWS::NoValue'
          QueueConfigurations: !If
            - HasQueueNotification
            - - Event: !Ref NotificationQueueEvent
                Queue: !Ref NotificationQueueQueue
                Filter: !If
                  - !Or [!Condition HasQueueFilterPrefix, !Condition HasQueueFilterSuffix]
                  - S3Key:
                      Rules:
                        - !If
                          - HasQueueFilterPrefix
                          - Name: prefix
                            Value: !Ref NotificationQueueFilterPrefix
                          - !Ref 'AWS::NoValue'
                        - !If
                          - HasQueueFilterSuffix
                          - Name: suffix
                            Value: !Ref NotificationQueueFilterSuffix
                          - !Ref 'AWS::NoValue'
                  - !Ref 'AWS::NoValue'
            - !Ref 'AWS::NoValue'
          TopicConfigurations: !If
            - HasTopicNotification
            - - Event: !Ref NotificationTopicEvent
                Topic: !Ref NotificationTopicTopic
                Filter: !If
                  - !Or [!Condition HasTopicFilterPrefix, !Condition HasTopicFilterSuffix]
                  - S3Key:
                      Rules:
                        - !If
                          - HasTopicFilterPrefix
                          - Name: prefix
                            Value: !Ref NotificationTopicFilterPrefix
                          - !Ref 'AWS::NoValue'
                        - !If
                          - HasTopicFilterSuffix
                          - Name: suffix
                            Value: !Ref NotificationTopicFilterSuffix
                          - !Ref 'AWS::NoValue'
                  - !Ref 'AWS::NoValue'
            - !Ref 'AWS::NoValue'
        - !Ref 'AWS::NoValue'
      
      # ObjectLockConfiguration
      ObjectLockConfiguration: !If
        - HasObjectLockConfiguration
        - ObjectLockEnabled: 'Enabled'
          Rule: !If
            - !Not [!Equals [!Ref ObjectLockDefaultRetentionMode, '']]
            - DefaultRetention:
                Mode: !Ref ObjectLockDefaultRetentionMode
                Days: !If [HasObjectLockRetentionDays, !Ref ObjectLockDefaultRetentionDays, !Ref 'AWS::NoValue']
                Years: !If [HasObjectLockRetentionYears, !Ref ObjectLockDefaultRetentionYears, !Ref 'AWS::NoValue']
            - !Ref 'AWS::NoValue'
        - !Ref 'AWS::NoValue'
      
      # OwnershipControls
      OwnershipControls: !If
        - HasOwnershipControls
        - Rules:
          - ObjectOwnership: !Ref OwnershipControlsRule
        - !Ref 'AWS::NoValue'
      
      # ReplicationConfiguration
      ReplicationConfiguration: !If
        - HasReplication
        - Role: !Ref ReplicationRole
          Rules:
            - Id: !Ref ReplicationRuleId
              Status: !Ref ReplicationRuleStatus
              Priority: !Ref ReplicationRulePriority
              Prefix: !If [HasReplicationPrefix, !Ref ReplicationRulePrefix, !Ref 'AWS::NoValue']
              Destination:
                Bucket: !Ref ReplicationRuleDestinationBucket
                StorageClass: !If [HasReplicationStorageClass, !Ref ReplicationRuleDestinationStorageClass, !Ref 'AWS::NoValue']
        - !Ref 'AWS::NoValue'
      
      # VersioningConfiguration
      VersioningConfiguration: !If
        - HasVersioning
        - Status: !Ref VersioningStatus
        - !Ref 'AWS::NoValue'
      
      # WebsiteConfiguration
      WebsiteConfiguration: !If
        - HasWebsiteConfiguration
        - !If
          - HasWebsiteRedirectAllRequestsTo
          - RedirectAllRequestsTo:
              HostName: !Ref WebsiteRedirectAllRequestsToHostName
              Protocol: !If [HasWebsiteRedirectProtocol, !Ref WebsiteRedirectAllRequestsToProtocol, !Ref 'AWS::NoValue']
          - !If
            - HasWebsiteIndexDocument
            - IndexDocument: !Ref WebsiteIndexDocument
              ErrorDocument: !If [HasWebsiteErrorDocument, !Ref WebsiteErrorDocument, !Ref 'AWS::NoValue']
              RoutingRules: !If
                - HasWebsiteRoutingRules
                - !Split [',', !Join [',', !Ref WebsiteRoutingRules]]
                - !Ref 'AWS::NoValue'
            - !Ref 'AWS::NoValue'
        - !Ref 'AWS::NoValue'

Outputs:
  BucketName:
    Description: Name of the created S3 bucket
    Value: !Ref S3Bucket
    Export:
      Name: !Sub "${AWS::StackName}-S3AccessLogsBucketName"
  
  BucketARN:
    Description: ARN of the created S3 bucket
    Value: !GetAtt S3Bucket.Arn
    Export:
      Name: !Sub "${AWS::StackName}-S3AccessLogsBucketArn"
  
  BucketDomainName:
    Description: Domain name of the created S3 bucket
    Value: !GetAtt S3Bucket.DomainName
    Export:
      Name: !Sub "${AWS::StackName}-S3AccessLogsBucketDomainName"
  
  BucketRegionalDomainName:
    Description: Regional domain name of the created S3 bucket
    Value: !GetAtt S3Bucket.RegionalDomainName
    Export:
      Name: !Sub "${AWS::StackName}-S3AccessLogsBucketRegionalDomainName"
  
  BucketWebsiteURL:
    Description: Website URL of the created S3 bucket (if website configuration is enabled)
    Value: !GetAtt S3Bucket.WebsiteURL
    Condition: HasWebsiteConfiguration
    Export:
      Name: !Sub "${AWS::StackName}-S3AccessLogsBucketWebsiteURL"


